<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange-Rates</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="fetch-example">
        <div id="btnCenter">-</div>
        <h2>Курсы валют</h2>
        <div class="currency-box">
            <div class="currency-row" id="dollar">
                <div id="currency-container-left" class="currency-container none">
                    <div class="currency-change" id="USD">&#36;</div>
                    <div class="currency-change" id="GBP">&#163;</div>
                    <div class="currency-change" id="KZT">&#8376;</div>
                    <div class="currency-change" id="CNY">&#165;</div>
                    <div class="currency-change" id="GEL">&#8382;</div>
                </div>
                <div class="currency-change" id="currency-info-left">&#36;</div>
                <span id="usd">76</span> рублей
            </div>
            <div class="currency-row" id="euro">
                <div id="currency-container-right" class="currency-container none" >
                    <div class="currency-change" id="EUR">&#8364;</div>
                    <div class="currency-change" id="PLN">z&#x142;</div>
                    <div class="currency-change" id="INR">&#8360;</div>
                    <div class="currency-change" id="TRY">&#8378;</div>
                    <div class="currency-change" id="KRW">&#8361;</div>
                </div>
                <div class="currency-change" id="currency-info-right">&#8364;</div>
                <span id="eur">76</span> рублей
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
